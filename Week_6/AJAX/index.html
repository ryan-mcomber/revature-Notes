<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX EXAMPLE with pokemon</title>
</head>
<body>
    <h2>Enter a number, pick a Pokemon</h2>
    <br>
    <!-- input field to capture user input-->
    <input type = "number" id = "poke-id" placeholder="Enter a number">
    <br>
    <!-- button to click-->
    <button id="btn">Click me!</button>

    <!-- When I click the button it captures the user input and submits a GET request to REST api-->
    <!-- then render the returned sprite of the pokemon fetched-->

    <p id="id"></p>
    <p id="name"></p>

    <img src="" alt="" id="sprite">
    <script src = "script.js"></script>
</body>
</html>
